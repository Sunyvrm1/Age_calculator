<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="outerDiv">
    
<div class="innerDiv">
    <h1>Age Calculator</h1>
    
    <form action="#" id="form">
        <div>
            <label for="date">DAY</label><br>
            <input type="text" name="date" id="date">
            <span id="date-error"></span>
        </div>
        <div>
            <label for="month">MONTH</label><br>
            <input type="text" name="month" id="month" >
            <span id="month-error"></span>
        </div>
        <div>
            <label for="year">YEAR</label><br>
            <input type="text" name="year" id="year" >
            <span id="year-error"></span>
        </div>
        <div>
            <button id="btn" type="submit">
                <ion-icon name="arrow-down-outline" id="btnIcon"></ion-icon>
            </button>
        </div>
    </form>
    <div class="result">
        <p><span id="res_year">--</span> years</p>
        <p><span id="res_month">--</span> months</p>
        <p><span id="res_date">--</span> days</p>
    </div>
    
</div>
</div>

    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
